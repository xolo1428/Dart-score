<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dart Scoring Tracker</title>
  <style>
    canvas { border: 1px solid #ccc; touch-action: none; width: 100%; max-width: 350px; height: auto; }
    #controls { margin-top: 10px; }
    #rounds { margin-top: 15px; }
    .round { margin-bottom: 5px; }
    .remove-btn { margin-left: 8px; color: red; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Dart Score Tracker </h2>
  <canvas id="dartboard" width="300" height="300"></canvas>
  <div id="controls">
    <button onclick="addRound()"> Add Round</button>
    <button onclick="removeRound()"> Remove Last Round</button>
    <button onclick="addMiss()">Miss</button>
    <div>Total Score: <span id="totalScore">0</span></div>
  </div>
  <div id="rounds"></div>
  <script>
    const canvas = document.getElementById("dartboard");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("totalScore");
    const roundsDiv = document.getElementById("rounds");

    // 標準飛鏢靶分區
    const sectorScores = [6,10,15,2,17,3,19,7,16,8,11,14,9,12,5,20,1,18,4,13];
    const sectorColors = ["#fff", "#ADADAD"];
    const doubleColors = ["#FF2D2D", "#79FF79"];
    const tripleColors = ["#79FF79", "#FF2D2D"];
    //const singleColors = ["#fff", "#000"];
    const bullColor = "#FF5151";
    const outerBullColor = "#66B3FF";

    let rounds = [];
    let hitMap = {}; // 統計每格命中次數

    // 每輪三標
    function addRound() {
      rounds.push([]);
      updateUI();
    }

    function removeRound() {
      if (rounds.length > 0) {
        let removed = rounds.pop();
        for (let hit of removed) {
          hitMap[hit.label] = Math.max(0, (hitMap[hit.label] || 0) - 1);
        }
        updateUI();
      }
    }

    // 刪除特定回合
    /*window.removeSpecificRound = function(idx) {
      if (idx >= 0 && idx < rounds.length) {
        let removed = rounds.splice(idx, 1)[0];
        for (let hit of removed) {
          hitMap[hit.label] = Math.max(0, (hitMap[hit.label] || 0) - 1);
        }
        updateUI();
      }
    };*/

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const center = { x: canvas.width / 2, y: canvas.height / 2 };
      const r = 150;
      // 1. 畫 20 個分區
      for (let i = 0; i < 20; i++) {
        let startAngle = (Math.PI * 2) * (i / 20)- Math.PI / 20;
        let endAngle = (Math.PI * 2) * ((i + 1) / 20)- Math.PI / 20;
        // Single outer
        ctx.beginPath();
        ctx.moveTo(center.x, center.y);
        ctx.arc(center.x, center.y, r - 12, startAngle, endAngle, false);
        ctx.closePath();
        ctx.fillStyle = sectorColors[i % 2];
        ctx.fill();

        // Double ring
        ctx.beginPath();
        ctx.arc(center.x, center.y, r, startAngle, endAngle, false);
        ctx.arc(center.x, center.y, r - 12, endAngle, startAngle, true);
        ctx.closePath();
        ctx.fillStyle = doubleColors[i % 2];
        ctx.fill();

        // Triple ring
        ctx.beginPath();
        ctx.arc(center.x, center.y, r - 39, startAngle, endAngle, false);
        ctx.arc(center.x, center.y, r - 51, endAngle, startAngle, true);
        ctx.closePath();
        ctx.fillStyle = tripleColors[i % 2];
        ctx.fill();
      }
      // 2. 畫 bullseye
      ctx.beginPath();
      ctx.arc(center.x, center.y, 24, 0, Math.PI * 2);
      ctx.fillStyle = outerBullColor;
      ctx.fill();

      ctx.beginPath();
      ctx.arc(center.x, center.y, 12, 0, Math.PI * 2);
      ctx.fillStyle = bullColor;
      ctx.fill();

      

      // 3. 畫分數文字
      ctx.save();
      ctx.translate(center.x, center.y);
      ctx.font = "bold 16px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      for (let i = 0; i < 20; i++) {
        let angle = (Math.PI * 2) * (i / 20);
        let tx = Math.cos(angle) * (r - 25);
        let ty = Math.sin(angle) * (r - 25);
        ctx.fillStyle = "#222";
        ctx.fillText(sectorScores[i], tx, ty);
      }
      ctx.restore();
    }

    function getScoreFromPos(x, y) {
      const center = { x: canvas.width / 2, y: canvas.height / 2 };
      const dx = x - center.x;
      const dy = y - center.y;
      
      const dist = Math.sqrt(dx * dx + dy * dy);

      // 角度（0為正右方，順時針）
      let angle = Math.atan2(dy, dx);
      if (angle<0) angle += Math.PI*2;
      let sector = Math.round(angle/ (Math.PI * 2)* 20)% 20;
      let baseScore = sectorScores[sector];

      // 判斷區域
      if (dist <= 12) return {score: 50, label: "Bullseye"};
      else if (dist>=13&&dist <= 24) return {score: 25, label: "Outer Bull"};
      else if (dist >= 138 && dist <= 150) return {score: baseScore * 2, label: `D${baseScore}`};
      else if (dist >= 99 && dist <= 111) return {score: baseScore * 3, label: `T${baseScore}`};
      else if ((dist>=25&&dist <= 98)||(dist>=112&&dist<=137)) return {score: baseScore, label: `${baseScore}`};
      return {score: 0, label: "Miss"};
    }

    function handleDartHit(x, y) {
      if (!rounds.length) addRound();
      let currentRound = rounds[rounds.length - 1];
      if (currentRound.length >= 3) {
        addRound();
        currentRound = rounds[rounds.length - 1];
      }
      let hit = getScoreFromPos(x, y);
      if (hit.score === 0) return;
      currentRound.push(hit);
      hitMap[hit.label] = (hitMap[hit.label] || 0) + 1;
      updateUI();
    }

    // 新增 Miss 按鈕功能
    function addMiss() {
      if (!rounds.length) addRound();
      let currentRound = rounds[rounds.length - 1];
      if (currentRound.length >= 3) {
        addRound();
        currentRound = rounds[rounds.length - 1];
      }
      let hit = {score: 0, label: "Miss"};
      currentRound.push(hit);
      hitMap[hit.label] = (hitMap[hit.label] || 0) + 1;
      updateUI();
    }

    canvas.addEventListener("click", function (event) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = (event.clientX - rect.left) * scaleX;
      const y = (event.clientY - rect.top) * scaleY;
      handleDartHit(x, y);
    });

    // 手機觸控支援
    canvas.addEventListener("touchend", function (event) {
      if (event.changedTouches.length > 0) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        const x = (event.changedTouches[0].clientX - rect.left) * scaleX;
        const y = (event.changedTouches[0].clientY - rect.top) * scaleY;
        handleDartHit(x, y);
      }
      event.preventDefault(); // 防止雙擊放大等預設行為
    }, { passive: false });

    function updateUI() {
      drawBoard();
      // 顯示總分
      const total = rounds.flat().reduce((a, b) => a + b.score, 0);
      scoreDisplay.textContent = total;

      // 顯示每輪分數
      roundsDiv.innerHTML = "";
      rounds.forEach((round, idx) => {
        const div = document.createElement("div");
        div.className = "round";
        const roundSum = round.reduce((a, b) => a + b.score, 0);
        div.innerHTML = `Round ${idx + 1}: ${round.map(hit => hit.label + `(${hit.score})`).join(", ")} = <b>${roundSum}</b>`;
        roundsDiv.appendChild(div);
      });
    }

    updateUI();
  </script>
</body>
</html>
